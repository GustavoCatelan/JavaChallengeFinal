<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Person Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>@
<div class="container">
    <h1>Person Management System</h1>
    <hr>
    <h2>Person Update</h2>
    <form action="#" th:action="@{/savePerson}" th:object="${person}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{name}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Person</button>
    </form>
    <hr>
    <a th:href="@{/person}">Back to Person List</a>
</div>
</body>
</html>
