<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Physical Person Management System</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container">
  <h1>Physical Person Management System</h1>
  <hr>
  <h2>Save new Physical Person</h2>
  <form action="#" th:action="@{/savePhysicalPerson}" th:object="${physicalPerson}" method="POST">
    <input type="text" th:field="*{cpf}" placeholder="Physical Person CPF" class="form-control mb-4 col-4">
    <input type="text" th:field="*{rg}" placeholder="Physical Person RG" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2">Save Physical Person</button>
  </form>
  <hr>
  <a th:href="@{/physicalPerson}">Back to Physical Person list</a>
</div>
</body>
</html>
