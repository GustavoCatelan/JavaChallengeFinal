<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Negotiable Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Negotiable Management System</h1>
    <hr>
    <h2>Save new Negotiable</h2>
    <form action="#" th:action="@{/saveNegotiable}" th:object="${negotiable}" method="POST">
        <input type="text" th:field="*{name}" placeholder="Negotiable Name" class="form-control mb-4 col-4">
        <input type="text" th:field="*{description}" placeholder="Negotiable Description" class="form-control mb-4 col-4">
        <input type="text" th:field="*{price}" placeholder="Negotiable Price" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Negotiable</button>
    </form>
    <hr>
    <a th:href="@{/negotiable}">Back to Negotiable list</a>
</div>
</body>
</html>
