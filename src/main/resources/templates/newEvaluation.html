<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Evaluation Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Evaluation Management System</h1>
    <hr>
    <h2>Save new Evaluation</h2>
    <form action="#" th:action="@{/saveEvaluation}" th:object="${evaluation}" method="POST">
        <input type="text" th:field="*{text}" placeholder="Evaluation Text" class="form-control mb-4 col-4">
        <input type="text" th:field="*{date}" placeholder="Evaluation Date" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Evaluation</button>
    </form>
    <hr>
    <a th:href="@{/evaluation}">Back to Evaluation list</a>
</div>
</body>
</html>
