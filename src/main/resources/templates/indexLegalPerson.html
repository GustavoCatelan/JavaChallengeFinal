<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Legal Person List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container" align="center">
    <h3>Legal Person List</h3>
    <a th:href="@{/addNewLegalPerson}" class="btn btn-primary btn-sm btn-mb-3">Add Legal Person</a>
    <table style="width: 80%" border="1" class="table table-stripped table-responsive-md">
        <thead>
        <tr>
            <th>CNPJ</th>
            <th>Legal Nature</th>
            <th>Situation</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="legalPerson : ${allLegalPersonList}">
            <td th:text="${legalPerson.cnpj}"></td>
            <td th:text="${legalPerson.legalNature}"></td>
            <td th:text="${legalPerson.situation}"></td>
            <td>
                <a th:href="@{/showFormForUpdateLegalPerson/{id}(id=${legalPerson.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteLegalPerson/{id}(id=${legalPerson.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}">Back to Home</a>
</div>
</body>
</html>
