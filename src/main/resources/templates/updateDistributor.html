<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Distributor Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>@
<div class="container">
    <h1>Distributor Management System</h1>
    <hr>
    <h2>Distributor Update</h2>
    <form action="#" th:action="@{/saveDistributor}" th:object="${distributor}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{coverageArea}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{location}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{type}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Distributor</button>
    </form>
    <hr>
    <a th:href="@{/distributor}">Back to Distributor List</a>
</div>
</body>
</html>
