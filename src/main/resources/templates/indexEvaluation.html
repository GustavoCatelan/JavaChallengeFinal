<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Evaluation List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container" align="center">
    <h3>Evaluation List</h3>
    <a th:href="@{/addNewEvaluation}" class="btn btn-primary btn-sm btn-mb-3">Add Evaluation</a>
    <table style="width: 80%" border="1" class="table table-stripped table-responsive-md">
        <thead>
        <tr>
            <th>Text</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="evaluation : ${allEvaluationList}">
            <td th:text="${evaluation.text}"></td>
            <td th:text="${evaluation.date}"></td>
            <td>
                <a th:href="@{/showFormForUpdateEvaluation/{id}(id=${evaluation.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteEvaluation/{id}(id=${evaluation.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}">Back to Home</a>
</div>
</body>
</html>
