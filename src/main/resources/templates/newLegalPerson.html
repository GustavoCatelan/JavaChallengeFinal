<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Legal Person Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Legal Person Management System</h1>
    <hr>
    <h2>Save new Legal Person</h2>
    <form action="#" th:action="@{/saveLegalPerson}" th:object="${legalPerson}" method="POST">
        <input type="text" th:field="*{cnpj}" placeholder="Legal Person CNPJ" class="form-control mb-4 col-4">
        <input type="text" th:field="*{legalNature}" placeholder="Legal Person Legal Nature" class="form-control mb-4 col-4">
        <input type="text" th:field="*{situation}" placeholder="Legal Person Situation" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Evaluation</button>
    </form>
    <hr>
    <a th:href="@{/legalPerson}">Back to Legal Person list</a>
</div>
</body>
</html>
