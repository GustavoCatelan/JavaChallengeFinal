<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Address Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Address Management System</h1>
    <hr>
    <h2>Save new Address</h2>
    <form action="#" th:action="@{/saveAddress}" th:object="${address}" method="POST">
        <input type="text" th:field="*{cep}" placeholder="Address Cep" class="form-control mb-4 col-4">
        <input type="text" th:field="*{street}" placeholder="Address Street" class="form-control mb-4 col-4">
        <input type="text" th:field="*{number}" placeholder="Address Number" class="form-control mb-4 col-4">
        <input type="text" th:field="*{complement}" placeholder="Address Complement" class="form-control mb-4 col-4">
        <input type="text" th:field="*{neighborhood}" placeholder="Address Neighborhood" class="form-control mb-4 col-4">
        <input type="text" th:field="*{city}" placeholder="Address City" class="form-control mb-4 col-4">
        <input type="text" th:field="*{state}" placeholder="Address State" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Address</button>
    </form>
    <hr>
    <a th:href="@{/address}">Back to Address list</a>
</div>
</body>
</html>
