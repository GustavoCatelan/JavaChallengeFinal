<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Physical Person List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container" align="center">
    <h3>Physical Person List</h3>
    <a th:href="@{/addNewPhysicalPerson}" class="btn btn-primary btn-sm btn-mb-3">Add Physical Person</a>
    <table style="width: 80%" border="1" class="table table-stripped table-responsive-md">
        <thead>
        <tr>
            <th>CPF</th>
            <th>RG</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="physicalPerson : ${allPhysicalPersonList}">
            <td th:text="${physicalPerson.cpf}"></td>
            <td th:text="${physicalPerson.rg}"></td>
            <td>
                <a th:href="@{/showFormForUpdatePhysicalPerson/{id}(id=${physicalPerson.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deletePhysicalPerson/{id}(id=${physicalPerson.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}">Back to Home</a>
</div>
</body>
</html>
