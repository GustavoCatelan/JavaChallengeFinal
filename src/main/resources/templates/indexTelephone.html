<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Telephone List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container" align="center">
    <h3>Telephone List</h3>
    <a th:href="@{/addNewTelephone}" class="btn btn-primary btn-sm btn-mb-3">Add Telephone</a>
    <table style="width: 80%" border="1" class="table table-stripped table-responsive-md">
        <thead>
        <tr>
            <th>DDI</th>
            <th>DDD</th>
            <th>Number</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="telephone : ${allTelephoneList}">
            <td th:text="${telephone.ddi}"></td>
            <td th:text="${telephone.ddd}"></td>
            <td th:text="${telephone.number}"></td>
            <td>
                <a th:href="@{/showFormForUpdateTelephone/{id}(id=${telephone.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteTelephone/{id}(id=${telephone.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}">Back to Home</a>
</div>
</body>
</html>
