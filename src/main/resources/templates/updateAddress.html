<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Address Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>@
<div class="container">
    <h1>Address Management System</h1>
    <hr>
    <h2>Address Update</h2>
    <form action="#" th:action="@{/saveAddress}" th:object="${address}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{cep}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{street}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{number}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{complement}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{neighborhood}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{city}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{state}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Address</button>
    </form>
    <hr>
    <a th:href="@{/address}">Back to Evaluation List</a>
</div>
</body>
</html>
