<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Address List</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>
<div class="container" align="center">
    <h3>Address List</h3>
    <a th:href="@{/addNewAddress}" class="btn btn-primary btn-sm btn-mb-3">Add Address</a>
    <table style="width: 80%" border="1" class="table table-stripped table-responsive-md">
        <thead>
        <tr>
            <th>CEP</th>
            <th>Street</th>
            <th>Number</th>
            <th>Complement</th>
            <th>Neighborhood</th>
            <th>City</th>
            <th>State</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="address : ${allAddressList}">
            <td th:text="${address.cep}"></td>
            <td th:text="${address.street}"></td>
            <td th:text="${address.number}"></td>
            <td th:text="${address.complement}"></td>
            <td th:text="${address.neighborhood}"></td>
            <td th:text="${address.city}"></td>
            <td th:text="${address.state}"></td>
            <td>
                <a th:href="@{/showFormForUpdateAddress/{id}(id=${address.id})}" class="btn btn-primary">Update</a>
                <a th:href="@{/deleteAddress/{id}(id=${address.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a th:href="@{/home}">Back to Home</a>
</div>
</body>
</html>
