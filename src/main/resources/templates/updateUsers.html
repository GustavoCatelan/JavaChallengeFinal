<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Users Management System</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      color: #333;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      width: 80%;
      max-width: 800px;
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }

    h1, h2 {
      color: #007bff;
      text-align: center;
    }

    form {
      margin-top: 20px;
    }

    input.form-control {
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ced4da;
    }

    button[type="submit"] {
      margin-top: 10px;
      background-color: #0056b3;
      border: none;
      color: white;
      padding: 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #138496;
    }

    a {
      display: block;
      margin-top: 20px;
      text-align: center;
      color: #007bff;
    }

    a:hover {
      color: #0056b3;
    }

    hr {
      margin-top: 30px;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>@
<div class="container">
  <h1>Users Management System</h1>
  <hr>
  <h2>Users Update</h2>
  <form action="#" th:action="@{/saveUsers}" th:object="${users}" method="POST">
    <input type="hidden" th:field="*{id}"/>
    <input type="text" th:field="*{username}" class="form-control mb-4 col-4">
    <input type="text" th:field="*{password}" class="form-control mb-4 col-4">
    <button type="submit" class="btn btn-info col-2"> Update Users</button>
  </form>
  <hr>
  <a th:href="@{/users}">Back to Users List</a>
</div>
</body>
</html>
