<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Distributor Management System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Distributor Management System</h1>
    <hr>
    <h2>Save new Distributor</h2>
    <form action="#" th:action="@{/saveDistributor}" th:object="${distributor}" method="POST">
        <input type="text" th:field="*{coverageArea}" placeholder="Distributor Coverage Area" class="form-control mb-4 col-4">
        <input type="text" th:field="*{location}" placeholder="Distributor Location" class="form-control mb-4 col-4">
        <input type="text" th:field="*{type}" placeholder="Distributor Type" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2">Save Evaluation</button>
    </form>
    <hr>
    <a th:href="@{/distributor}">Back to Distributor list</a>
</div>
</body>
</html>
