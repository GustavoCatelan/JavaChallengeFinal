<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Physical Person Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>@
<div class="container">
    <h1>Physical Person Management System</h1>
    <hr>
    <h2>Physical Person Update</h2>
    <form action="#" th:action="@{/savePhysicalPerson}" th:object="${physicalPerson}" method="POST">
        <input type="hidden" th:field="*{id}"/>
        <input type="text" th:field="*{cpf}" class="form-control mb-4 col-4">
        <input type="text" th:field="*{rg}" class="form-control mb-4 col-4">
        <button type="submit" class="btn btn-info col-2"> Update Physical Person</button>
    </form>
    <hr>
    <a th:href="@{/physicalPerson}">Back to Physical Person List</a>
</div>
</body>
</html>
